        <div class="col-md-4 col-md-offset-4">
            <div ng-repeat="note in notes">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p class="note">{{note.text}}</p>
                    </div>
                    <div class="panel-footer">
                        <div class="col-md-5">
                            <button class="btn btn-primary btn-xs" ng-click="remove(note._id)">Remove note</button>
                            <button class="btn btn-primary btn-xs" ng-click="sendOnTop(note._id)">Send on top</button>
                        </div>
                        <div class="col-md-offset-9">
                            {{note.date | date : 'HH:mm dd.MM.yyyy'}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
