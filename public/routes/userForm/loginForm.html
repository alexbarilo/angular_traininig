<div class="row center-block">
    <div class="panel panel-default col-md-4 col-md-offset-4">
        <div class="panel-heading">
            Please log in
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="login">User name</label>
                    <input ng-model="loggedUser.login" class="form-control" type="text" id="login" name="username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ng-model="loggedUser.password" class="form-control" type="text" id="password" name="password"/>
                </div>
                    <div ng-show="!loggedIn"></div>
                    <div ng-show="wrongPassword" style="color:white">
                    Wrong username or password
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
